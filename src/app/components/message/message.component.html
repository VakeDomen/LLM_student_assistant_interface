<div 
    class="msg"
    [ngClass]="{
        'right-msg': message?.type == 'user',
        'left-msg': message?.type == 'bot'
    }"
>
    <div
     class="msg-img"
     style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
    ></div>

    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">{{ getName() }}</div>
      </div>

      <div class="msg-text">
        {{ message?.content }}
      </div>
    </div>
  </div>
