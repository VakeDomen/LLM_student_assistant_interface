<div 
    class="msg mt-5"
    [ngClass]="{
        'right-msg': message?.type == 'user',
        'left-msg': message?.type == 'bot'
    }"
>
    <div
     class="msg-img"
     [ngClass]="{
        'user-icon': message?.type == 'user',
        'bot-icon': message?.type == 'bot'
     }"
    ></div>

    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">{{ getName() }}</div>
      </div>

      <div class="msg-text">
        <!-- disable sanitizer using markdown component -->
        {{message?.content}}
      </div>
    </div>
  </div>
