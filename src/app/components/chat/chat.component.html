<section class="msger">
    <header class="msger-header">
        <div class="level">
            <div class="level-left">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i>
                    <h1 class="is-size-4"> Complex Chat</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="field">
                    <input 
                        id="switchRtlExample" 
                        type="checkbox" 
                        name="switchRtlExample" 
                        class="switch is-rtl" 
                        [(ngModel)]="chatConversation"
                    >
                    <label for="switchRtlExample">Chat</label>
                </div>
            </div>
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main #chat class="msger-chat">
        <div *ngFor="let historyMessage of messages">
            <app-message 
                [message]="historyMessage"
            ></app-message>
        </div>
    </main>

    <form class="msger-inputarea">
        <input 
            [(ngModel)]="messageContent" 
            type="text" 
            class="msger-input"
            placeholder="Enter your message..."
            name="messageInput"
        >
        <button 
            type="submit" 
            class="msger-send-btn" 
            (click)="sendMessage()"
            [disabled]="waiting"
        >
            Send
        </button>
    </form>
</section>
